<!DOCTYPE html>
<html>
<head>
	<title>Page Title</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="jquery/jquery.mobile-1.3.1.min.css" />

	<script type="text/javascript" src="jquery/jquery-1.9.1.min.js"></script> 
	<script type="text/javascript" src="jquery/jquery.mobile-1.3.1.min.js"></script>
	
</head>
<body>


<!-- /page for setting limit monthly sum -->
<div data-role="page" id="monthlimit">
	<div data-role="header" data-id="menuHeader" data-position="fixed">
		<div data-role="navbar">
			<ul>
				<li><a href="menu.html" rel="external" data-icon="grid" data-iconpos="bottom">Buy</a></li>
				<li><a href="edit.html" rel="external" data-icon="edit" data-iconpos="bottom">Edit</a></li>
				<li><a href="settings.html" class="ui-btn-active ui-state-persist" data-icon="gear" data-iconpos="bottom">Settings</a></li>
			</ul>
		</div><!-- /navbar -->
	</div><!-- /header -->
	<div data-role="content">
		<p><h3>Set or change shopping limit for current month</h3></p>
		<div data-role="fieldcontain">
			<label for="setlimit">Limit sum:</label>
			<input type="text" data-clear-btn="true" name="setlimit" id="setlimit" value="">
		</div>
		
		<a href="#limitisset" data-role="button" data-icon="arrow-r" data-iconpos="right" data-inline="true" onclick = "sendData()">Set</a>

	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<div data-role="controlgroup" data-type="horizontal" align="center">
			<a data-role="button" data-icon="back" data-iconpos="left" data-inline="true" data-rel="back">Back</a>
			<a href="maininfo.html" rel="external" data-role="button" data-icon="info" data-iconpos="left">Info</a>
		</div>
	</div><!-- /footer -->
</div><!-- /page -->


<!-- /page for dialog "Limit set" -->
<div data-role="page" id="limitisset">
	<div data-role="content">
		<p>Limit for current month was set!</p>
		<p>
			<a href="menu.html" rel="external" data-role="button" data-mini="true" data-icon="check" data-theme="b">OK</a>
		</p>
	</div><!-- /content -->
</div><!-- /page -->


</body>
</html>

<script type="text/javascript">
	//call java method
	var limitFromDB = ob.loadPrefs();

	$('#setlimit').val(limitFromDB);
	var limitSum;
	function sendData(){
	limitSum = parseInt($('#setlimit').val(), 10);
	
	//call java method
	ob.savePrefs("LIMIT", limitSum);
	}
</script>
